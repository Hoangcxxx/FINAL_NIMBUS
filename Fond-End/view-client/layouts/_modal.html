
<!-- The Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="authModalLabel">Đăng nhập</h4>
        <button class="cart-close" data-bs-dismiss="modal"><i class="fa-sharp fa-solid fa-xmark"></i></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <ul class="nav nav-tabs" id="authTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab"
              aria-controls="login" aria-selected="true">Đăng nhập</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab"
              aria-controls="register" aria-selected="false">Đăng ký</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="forgot-password-tab" data-bs-toggle="tab" href="#forgot-password" role="tab"
              aria-controls="forgot-password" aria-selected="false">Quên mật khẩu</a>
          </li>
        </ul>

        <div class="tab-content mt-3" id="authTabContent">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu" required>
              </div>
              <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </form>
          </div>

          <!-- Register Form -->
          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Nhập email" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Nhập mật khẩu" required>
              </div>
              <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Xác nhận mật khẩu"
                  required>
              </div>
              <button type="submit" class="btn btn-primary">Đăng ký</button>
            </form>
          </div>

          <!-- Forgot Password Form -->
          <div class="tab-pane fade" id="forgot-password" role="tabpanel" aria-labelledby="forgot-password-tab">
            <form>
              <div class="mb-3">
                <label for="forgotPasswordEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Nhập email để khôi phục"
                  required>
              </div>
              <button type="submit" class="btn btn-primary">Khôi phục mật khẩu</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>



<!-- The Modal Cart-->
<div class="modal-cart open">
  <div class="cart-container">
      <div class="cart-header">
          <h3 class="cart-header-title"><i class="fa-light fa-basket-shopping" aria-hidden="true"></i> Giỏ hàng</h3>
          <button class="cart-close" onclick="closeCart()"><i class="fa-sharp fa-solid fa-xmark"></i></button>
      </div>
      <div class="cart-body">
          <div class="gio-hang-trong" style="display: flex;">
              <i class="fa-thin fa-cart-xmark"></i>
              <p>Không có sản phẩm nào trong giỏ hàng của bạn</p>
          </div>
          <ul class="cart-list"></ul>
      </div>
      <div class="cart-footer">
          <div class="cart-total-price">
              <p class="text-tt">Tổng tiền:</p>
              <p class="text-price">0&nbsp;₫</p>
          </div>
          <div class="cart-footer-payment">
              <button class="them-mon"><i class="fa-regular fa-plus"></i> Thêm sản phẩm</button>
              <button class="thanh-toan disabled">Thanh toán</button>
          </div>
      </div>
  </div>
</div>
