<section id="wrapper">
    <div class="form-box register">
        <form ng-submit="dangKy()">
            <h1>Đăng ký tài khoản</h1>

            <!-- Trường Tên -->
            <div class="input-box">
                <input type="text" ng-model="tenNguoiDung" placeholder="Tên người dùng" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <!-- Trường Email -->
            <div class="input-box">
                <input type="email" ng-model="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <!-- Trường Mật khẩu -->
            <div class="input-box">
                <input type="password" ng-model="matKhau" placeholder="Mật khẩu" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <!-- Vai trò (mặc định là khách hàng) -->
            <!-- Vai trò này không cần phải hiển thị cho người dùng, ta sẽ gán vai trò "Khách hàng" tự động trong controller -->

            <button type="submit" class="normal">Đăng ký</button>

            <div class="register-link">
                <p>Đã có tài khoản? <a href="#!user">Đăng nhập</a></p>
            </div>
        </form>
    </div>
</section>
