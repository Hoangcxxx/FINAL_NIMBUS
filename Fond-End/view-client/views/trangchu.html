<nav class="header-bottom">
    <div class="container">
        <ul class="menu-list" style="margin-bottom: 0px;">
            <li class="menu-list-item"><a href="#!trang_chu" class="menu-link text-decoration-none">Trang chủ</a></li>
            <li class="menu-list-item"><a href="#!san_pham" class="menu-link text-decoration-none">Shop</a></li>
            <li class="menu-list-item"><a href="#!ao_thu_dong" class="menu-link text-decoration-none">Blog</a></li>
            <li class="menu-list-item"><a href="#!ao_phao" class="menu-link text-decoration-none">About</a></li>
            <li class="menu-list-item"><a href="#!ao_so_mi" class="menu-link text-decoration-none">Contact</a></li>
        </ul>
    </div>
</nav>
<main class="main-wrapper">
    <div class="container" id="trangchu">
        <div class="home-slider">
            <image src="/image/02.jpg" alt="" style="margin-top: 128px;">
        </div>

        <div class="home-service" id="home-service">
            <div class="home-service-item">
                <div class="home-service-item-icon">
                    <i class="fa-light fa-person-carry-box"></i>
                </div>
                <div class="home-service-item-content">
                    <h4 class="home-service-item-content-h">GIAO HÀNG NHANH</h4>
                    <p class="home-service-item-content-desc">Cho tất cả đơn hàng</p>
                </div>
            </div>
            <div class="home-service-item">
                <div class="home-service-item-icon">
                    <i class="fa-light fa-shield-heart"></i>
                </div>
                <div class="home-service-item-content">
                    <h4 class="home-service-item-content-h">SẢN PHẨM CHẤT LƯỢNG</h4>
                    <p class="home-service-item-content-desc">Cam kết chất lượng</p>
                </div>
            </div>
            <div class="home-service-item">
                <div class="home-service-item-icon">
                    <i class="fa-light fa-headset"></i>
                </div>
                <div class="home-service-item-content">
                    <h4 class="home-service-item-content-h">HỖ TRỢ 24/7</h4>
                    <p class="home-service-item-content-desc">Tất cả ngày trong tuần</p>
                </div>
            </div>
            <div class="home-service-item">
                <div class="home-service-item-icon">
                    <i class="fa-light fa-circle-dollar"></i>
                </div>
                <div class="home-service-item-content">
                    <h4 class="home-service-item-content-h">ĐỔI TRẢ</h4>
                    <p class="home-service-item-content-desc">Nếu không hài lòng</p>
                </div>
            </div>
        </div>
        <div class="home-title-block" id="home-title">
            <h2 class="home-title">KHÁM PHÁ CỬA HÀNG CỦA CHÚNG TÔI</h2>

            <div class="menu-container">
                <!-- 4 sản phẩm cũ -->
                <div class="menu-item" ng-repeat="item in dsSanPham">
                    <image ng-src="{{item.urlAnh}}" alt="image" class="menu-image">
                        <h3 class="menu-name"><strong>{{item.tenSanPham}}</strong></h3> <!-- In đậm bằng <strong> -->
                        <p class="menu-description"><span style="font-size: 90%">{{item.moTa}}</span></p>
                        <!-- Mô tả to hơn <small> -->
                        <p class="menu-price">{{item.giaBan}}</p>
                        <button class="order-btn" type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <i class="fa-solid fa-cart-shopping"></i> ĐẶT HÀNG
                        </button>
                </div>
            </div>
        </div>
    </div>
</main>
