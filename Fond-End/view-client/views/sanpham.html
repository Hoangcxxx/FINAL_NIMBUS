<section id="page-header">
    <h2>#stayhome</h2>
    <p>Save more with coupons & up to 70% off!</p>
</section>
<section id="product1" class="section-p1">
    <h2>Sản Phẩm Đang Giảm Giá</h2>
    <p>Bộ sưu tập những sản phẩm đang được giảm giá</p>
    <button class="btn" data-bs-toggle="collapse" data-bs-target="#demo">
        Danh Mục Sản Phẩm
        <i class="fa-solid fa-angle-down"></i>
    </button>

    <div id="demo" class="collapse mt-3">
        <div class="alert alert-info" role="alert">
            <div class="text-center">
                <a href="" class="menu-link text-dark text-decoration-none me-5" ng-repeat="item in dsDanhMuc"
                    ng-click="onclickDanhMuc(item.idDanhMuc)">{{item.tenDanhMuc}}</a>
            </div>
        </div>
    </div>
    <div class="prod-cont">
        <div class="prod" ng-repeat="item in dsSanPham">
            <a href="#!san_pham_ct/{{item.idSanPham}}" class="text-decoration-none text-dark">
                <img ng-src="{{item.urlAnh}}" alt="">
                <div class="des">
                    <b>{{item.tenSanPham}}</b>
                    <h5>{{item.moTa}}</h5>
                    <div class="star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <h4>{{ item.giaBan/1 | currency: '': 0 }}</span> VND</h4>
                </div>
                <a href="#!san_pham_ct/{{item.idSanPham}}"><i class="fa-solid fa-cart-shopping cart"></i></a>
            </a>
        </div>
    </div>
</section>

<section id="pagination" class="section-p1">
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
</section>
