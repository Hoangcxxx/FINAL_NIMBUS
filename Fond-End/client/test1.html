<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giao diện Đổi Trả Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Giao diện Đổi Trả Hàng</h2>

    <!-- Form Đổi Trả Hàng -->
    <form>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Chọn sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Tổng giá trị</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sản phẩm 1 -->
          <tr>
            <td><input type="checkbox" class="form-check-input" name="product1"></td>
            <td>Sản phẩm A</td>
            <td>100,000 VND</td>
            <td><input type="number" class="form-control" name="quantity1" disabled></td>
            <td><span id="total1">0 VND</span></td>
          </tr>
          
          <!-- Sản phẩm 2 -->
          <tr>
            <td><input type="checkbox" class="form-check-input" name="product2"></td>
            <td>Sản phẩm B</td>
            <td>200,000 VND</td>
            <td><input type="number" class="form-control" name="quantity2" disabled></td>
            <td><span id="total2">0 VND</span></td>
          </tr>
          
          <!-- Sản phẩm 3 -->
          <tr>
            <td><input type="checkbox" class="form-check-input" name="product3"></td>
            <td>Sản phẩm C</td>
            <td>150,000 VND</td>
            <td><input type="number" class="form-control" name="quantity3" disabled></td>
            <td><span id="total3">0 VND</span></td>
          </tr>
        </tbody>
      </table>

      <!-- Lý do đổi trả -->
      <div class="mb-4">
        <label for="reason" class="form-label">Lý do đổi trả</label>
        <select class="form-select" id="reason" required>
          <option value="" selected disabled>Chọn lý do đổi trả</option>
          <option value="quality">Sản phẩm bị lỗi chất lượng</option>
          <option value="wrong_item">Nhận nhầm sản phẩm</option>
          <option value="size_issue">Kích thước không phù hợp</option>
          <option value="other">Lý do khác</option>
        </select>
      </div>

      <!-- Textbox hiển thị khi chọn lý do khác -->
      <div class="mb-4" id="other-reason-container" style="display: none;">
        <label for="other-reason" class="form-label">Lý do khác</label>
        <textarea class="form-control" id="other-reason" rows="3"></textarea>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Gửi yêu cầu đổi trả</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // JavaScript để kích hoạt việc nhập số lượng khi checkbox được chọn
    document.querySelectorAll('.form-check-input').forEach((checkbox, index) => {
      checkbox.addEventListener('change', function() {
        const row = checkbox.closest('tr');
        const quantityInput = row.querySelector('input[type="number"]');
        const totalSpan = row.querySelector('span');
        
        // Kích hoạt hoặc vô hiệu hóa ô nhập số lượng dựa trên trạng thái của checkbox
        if (checkbox.checked) {
          quantityInput.disabled = false;
        } else {
          quantityInput.disabled = true;
          quantityInput.value = '';  // Reset số lượng
          totalSpan.textContent = '0 VND'; // Reset giá trị tổng
        }
      });
    });

    // Tính tổng giá trị khi số lượng được nhập
    document.querySelectorAll('input[type="number"]').forEach((input, index) => {
      input.addEventListener('input', function() {
        const row = input.closest('tr');
        const price = parseInt(row.cells[2].textContent.replace(' VND', '').replace(',', ''), 10);
        const quantity = parseInt(input.value, 10) || 0;
        const total = price * quantity;
        row.querySelector('span').textContent = total.toLocaleString() + ' VND';
      });
    });

    // Hiển thị hoặc ẩn textbox khi chọn lý do khác
    document.getElementById('reason').addEventListener('change', function() {
      const otherReasonContainer = document.getElementById('other-reason-container');
      const reasonValue = this.value;

      if (reasonValue === 'other') {
        otherReasonContainer.style.display = 'block';  // Hiển thị textbox
      } else {
        otherReasonContainer.style.display = 'none';   // Ẩn textbox
      }
    });
  </script>
</body>
</html>
