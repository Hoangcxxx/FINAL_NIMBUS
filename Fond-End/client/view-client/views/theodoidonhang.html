<div  class="container mt-5">
    <h2 class="text-center mb-4">Theo Dõi Đơn Hàng</h2>
    
    <form ng-submit="trackOrder()" class="shadow p-4 rounded bg-light">
        <div class="form-group mb-3">
            <label for="orderId" class="font-weight-bold">Mã Đơn Hàng:</label>
            <input type="text" id="orderId" ng-model="orderId" class="form-control form-control-lg" placeholder="Nhập mã đơn hàng" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block btn-lg">Theo Dõi</button>
    </form>

    <!-- Hiển thị thông tin đơn hàng giả -->
    <div ng-if="true" class="mt-4 alert alert-info">
        <h3 class="text-center">Thông Tin Đơn Hàng:</h3>
        <div class="list-group">
            <p class="list-group-item"><strong>Mã Đơn Hàng:</strong> 12345ABC</p>
            <p class="list-group-item"><strong>Tình Trạng:</strong> Đang vận chuyển</p>
            <p class="list-group-item"><strong>Ngày Đặt:</strong> 2024-11-10</p>
            <p class="list-group-item"><strong>Ngày Giao Dự Kiến:</strong> 2024-11-20</p>
            <p class="list-group-item"><strong>Vị Trí Hiện Tại:</strong> Hà Nội, Việt Nam</p>
        </div>
    </div>

    <!-- Thông báo lỗi giả -->
    <div ng-if="errorMessage" class="alert alert-danger mt-4">
        {{errorMessage}}
    </div>
</div>
