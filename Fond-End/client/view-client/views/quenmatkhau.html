<section id="wrapper">
    <div class="form-box forgot-password" id="forgot-password-form">
        <form>
            <h1>Quên mật khẩu</h1>
            <div class="input-box">
                <input type="email" id="email" name="email" required placeholder="Email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <button type="submit" class="normal">Gửi mã khôi phục</button>
            <div id="error-message"></div>
            <div class="register-link">
                <p>Đã nhớ mật khẩu? <a href="#!user">Đăng nhập</a></p>
            </div>
        </form>
    </div>

    <div class="form-box verify-code" id="verify-code-form" style="display:none;">
        <form>
            <h1>Nhập mã khôi phục</h1>
            <div class="input-box">
                <input type="text" id="code" name="code" required placeholder="Mã khôi phục">
                <i class="fa-solid fa-key"></i>
            </div>
            <button type="submit" class="normal">Xác nhận</button>
            <div id="error-message"></div>
        </form>
    </div>

    <div class="form-box reset-password" id="reset-password-form" style="display:none;">
        <form>
            <h1>Đặt mật khẩu mới</h1>
            <div class="input-box">
                <input type="password" id="new-password" name="new-password" required placeholder="Mật khẩu mới">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" name="confirm-password" required
                    placeholder="Xác nhận mật khẩu">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="normal">Đổi mật khẩu</button>
            <div id="error-message"></div>
            <div class="register-link">
                <p>Đã nhớ mật khẩu? <a href="#!user">Đăng nhập</a></p>
            </div>
        </form>
    </div>
</section>
