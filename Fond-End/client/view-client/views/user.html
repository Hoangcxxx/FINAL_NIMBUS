<section id="wrapper">
    <div class="form-box login">
        <form ng-submit="dangNhap()">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <input type="text" ng-model="email" placeholder="Email" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" ng-model="matKhau" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#!quenmatkhau">Forgot Password</a>
            </div>
            <button type="submit" class="normal">Login</button>
            <div class="register-link">
                <p>Don't have an Account? <a href="#!register">Register</a></p>
            </div>
        </form>
    </div>
</section>
