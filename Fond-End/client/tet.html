<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiệu Ứng Pháo Hoa</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="fireworksCanvas"></canvas>
  <script>
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const gravity = 0.02;

    class Particle {
      constructor(x, y, color, velocityX, velocityY) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocityX = velocityX;
        this.velocityY = velocityY;
        this.alpha = 1; // độ trong suốt
      }

      update() {
        this.velocityY += gravity;
        this.x += this.velocityX;
        this.y += this.velocityY;
        this.alpha -= 0.01; // giảm độ trong suốt
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha; // áp dụng độ trong suốt
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    function createFirework(x, y) {
      const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff"];
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 4 + 2;
        const velocityX = Math.cos(angle) * speed;
        const velocityY = Math.sin(angle) * speed;
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color, velocityX, velocityY));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const particle = particles[i];
        particle.update();
        particle.draw();
        if (particle.alpha <= 0) {
          particles.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    // Tạo pháo hoa tự động
    function autoFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width; // Vị trí x ngẫu nhiên
        const y = Math.random() * canvas.height / 2; // Vị trí y ngẫu nhiên (giới hạn nửa trên)
        createFirework(x, y);
      }, 500); // Bắn pháo hoa mỗi 500ms
    }

    animate();
    autoFireworks();
  </script>
</body>

</html>
