<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký người dùng</title>
    <link rel="stylesheet" href="css/dangky.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký tài khoản</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="tenNguoiDung">Tên người dùng:</label>
                <input type="text" id="tenNguoiDung" name="tenNguoiDung" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="matKhau">Mật khẩu:</label>
                <input type="password" id="matKhau" name="matKhau" required>
            </div>
            <div class="form-group">
                <label for="sdtNguoiDung">Số điện thoại:</label>
                <input type="text" id="sdtNguoiDung" name="sdtNguoiDung" required>
            </div>
            <div class="form-group">
                <label for="diaChi">Địa chỉ:</label>
                <input type="text" id="diaChi" name="diaChi" required>
            </div>
            <div class="form-group">
                <label for="gioiTinh">Giới tính:</label>
                <select id="gioiTinh" name="gioiTinh">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script src="js/dangky.js"></script>
</body>
</html>
