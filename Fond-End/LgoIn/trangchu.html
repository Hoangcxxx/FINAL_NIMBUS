<!DOCTYPE html>
<html lang="vi" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script> <!-- Tập tin chứa AngularJS controllers -->
</head>
<body ng-controller="MainController">

    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Website của tôi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" ng-if="!isLoggedIn">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#authModal">Đăng nhập / Đăng ký</button>
                </li>
                <li class="nav-item" ng-if="isLoggedIn">
                    <span class="nav-link">{{userName}}</span>
                    <button class="btn btn-secondary" ng-click="logout()">Đăng xuất</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="authModalLabel">Đăng nhập / Đăng ký</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="authTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Đăng ký</a>
                        </li>
                    </ul>

                    <div class="tab-content mt-3" id="authTabContent">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form ng-submit="login()">
                                <div class="form-group">
                                    <label for="loginEmail">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email" required ng-model="email">
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Mật khẩu</label>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu" required ng-model="password">
                                </div>
                                <button class="btn btn-primary" type="submit">Đăng nhập</button>
                                <p class="text-danger" ng-show="errorMessage">{{errorMessage}}</p>
                            </form>
                        </div>

                        <!-- Register Form -->
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form ng-submit="register()">
                                <div class="form-group">
                                    <label for="tenNguoiDung">Tên người dùng</label>
                                    <input type="text" class="form-control" id="tenNguoiDung" placeholder="Nhập tên người dùng" required ng-model="tenNguoiDung">
                                </div>
                                <div class="form-group">
                                    <label for="registerEmail">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" placeholder="Nhập email" required ng-model="registerEmail">
                                </div>
                                <div class="form-group">
                                    <label for="registerPassword">Mật khẩu</label>
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Nhập mật khẩu" required ng-model="registerPassword">
                                </div>
                                <button class="btn btn-primary" type="submit">Đăng ký</button>
                                <p class="text-success" ng-show="successMessage">{{successMessage}}</p>
                                <p class="text-danger" ng-show="errorMessage">{{errorMessage}}</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- jQuery bản đầy đủ, không dùng bản slim -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="controllers.js"></script> <!-- Tập tin chứa AngularJS controllers -->
</body>
</html>
