<!-- Begin Page Content -->
<main class="content">
    <div class="section active">
        <div class="container-fluid">
            <h1 class="page-title">Quản lý sản phẩm</h1>
            <div class="admin-control">
                <div class="admin-control-left">
                    <div class="dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            style="background-color: #f0f0f0; color: #000;">
                            Tất cả
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#!san_pham">Sản Phẩm</a></li>
                            <li><a class="dropdown-item" href="#!chat_lieu">Chất liệu</a></li>
                            <li><a class="dropdown-item" href="#!kich_thuoc">Kích thước</a></li>
                            <li><a class="dropdown-item" href="#!mau_sac">Màu sắc</a></li>
                        </ul>
                    </div>
                </div>
                <div class="admin-control-center">
                    <form action="" class="form-search">
                        <span class="search-btn"><i class="fa-light fa-magnifying-glass"></i></span>
                        <input id="form-search-product" type="text" class="form-search-input"
                            placeholder="Tìm kiếm sản phẩm..." oninput="showProduct()">
                    </form>
                </div>

                <div class="admin-control-right">
                    <button class="btn-control-large" id="btn-cancel-product" onclick="hienThiModalThemSanPham()"><i
                            class="fa-light fa-rotate-right"></i> Làm mới</button>
                    <button type="button" class="btn-control-large" data-toggle="modal" data-target="#addProductModal">
                        <i class="fa-light fa-plus"></i> Thêm sản phẩm mới
                    </button>
                </div>
            </div>
            <div id="show-product">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive text-center">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Tên sản phẩm</th>
                                        <th scope="col">Số lượng</th>
                                        <th scope="col">Danh mục</th>
                                        <th scope="col">Trạng thái</th>
                                        <th scope="col">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in dsSanPham">
                                        <th scope="row">{{$index + 1}}</th>
                                        <td>{{item.tenSanPham}}</td>
                                        <td>{{item.soLuong}}</td>
                                        <td>{{item.tenDanhMuc}}</td>
                                        <td>
                                            <input type="checkbox" ng-model="item.trangThai"
                                                ng-change="updateTrangThai(item)" id="user-status-{{$index}}"
                                                class="switch-input">
                                            <label for="user-status-{{$index}}" class="switch"></label>
                                        </td>
                                        <td>
                                            <a href="#" class="btn btn-warning btn-sm"
                                                ng-click="chinhSuaSanPham(item)"><i class="fas fa-edit"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>








<!-- Modal Thêm Sản Phẩm -->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Thêm Sản Phẩm</h5>
                <button class="modal-close product-form" data-dismiss="modal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="form-group">
                        <label for="ten_san_pham">Tên Sản Phẩm:</label>
                        <input type="text" class="form-control" id="ten_san_pham" required>
                    </div>

                    <div class="form-group">
                        <label for="so_luong">Số Lượng Tồn:</label>
                        <input type="number" class="form-control" id="so_luong" required>
                    </div>

                    <div class="form-group">
                        <label for="gia_ban">Giá Bán:</label>
                        <input type="number" class="form-control" id="gia_ban" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="chat_lieu">Chất Liệu:</label>
                        <select class="form-control" id="chat_lieu" required>
                            <option value="">Chọn Chất Liệu</option>
                            <option ng-repeat="item in dsChatLieu" value="{{item.idChatLieu}}">{{item.tenChatLieu}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mau_sac">Màu Sắc:</label>
                        <select class="form-control" id="mau_sac" required>
                            <option value="">Chọn Màu Sắc</option>
                            <option ng-repeat="item in dsMauSac" value="{{item.idMauSac}}">{{item.tenMauSac}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="kich_thuoc">Kích Thước:</label>
                        <select class="form-control" id="kich_thuoc" required>
                            <option value="">Chọn Kích Thước</option>
                            <option ng-repeat="item in dsKichThuoc" value="{{item.idKichThuoc}}">{{item.tenKichThuoc}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mo_ta">Mô Tả:</label>
                        <textarea class="form-control" id="mo_ta"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
                </form>
            </div>
        </div>
    </div>
</div>
